<!--
	id, class 수정 금지
	화면에 보이지 않아도 되는 DOM 객체
	배경에 애니메이션 같은 배경 효과
-->
<DIV id="div_0__Background" class="divContainer background"></DIV>

<!--
	id, class 수정 금지
	<Object>를 활용하지 않은 Main Application
-->
<DIV id="div_0__Application" class="divContainer application">
	<IFRAME id="ID--if0" style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;"></IFRAME>
</DIV>

<!--
	id, class 수정 금지
	UI 객체 고정된 좌표로 배치
	사용자가 layou을 조작할 수 없는 UI 객체 배치
-->
<DIV id="div_0__UI_Component_Fixed" class="divContainer uiCompFixed"></DIV>

<!--
	id, class 수정 금지
	UI 객체-Panel 형태로 사용자가 Layout를 조작할 수 있는 UI 객체 배치
-->
<DIV id="div_0__UI_Component_Panel" class="divContainer uiCompPanel"></DIV>

<!--
	id, class 수정 금지
	UI 객체-Panel 보다 상위에 보이고 싶은 객체
-->
<DIV id="div_0__Top" class="divContainer top"></DIV>

<!--
	id, class 수정 금지
	Modal 처리를 위한 부분
-->
<DIV id="div_0__Top_modal" class="divContainer topModal">
	<DIV class="divContainer topModal modal-background-content"></DIV>
	<DIV class="divContainer topModal modal-background"></DIV>
	<DIV class="divContainer topModal modal-content"></DIV>
</DIV>
